<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extras | palmtree</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617;
            background-image: 
                linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            min-height: 100vh;
            color: #f8fafc;
            cursor: none;
            overflow-x: hidden;
        }

        /* Tech-Style Hollow Arrow Cursor */
        #cursor-dot {
            width: 4px;
            height: 4px;
            background-color: #38bdf8;
            position: fixed;
            border-radius: 50%;
            z-index: 1000;
            pointer-events: none;
            transition: transform 0.05s linear;
        }

        #cursor-shape {
            width: 24px;
            height: 24px;
            position: fixed;
            z-index: 999;
            pointer-events: none;
            transition: transform 0.15s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 0 5px rgba(56, 189, 248, 0.5));
        }

        #cursor-glow {
            position: fixed;
            top: 0; left: 0;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(56, 189, 248, 0.1);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(56, 189, 248, 0.3);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease;
        }

        .accordion-item.active .accordion-content {
            max-height: 500px;
            padding-bottom: 1.5rem;
        }

        .accordion-item.active .arrow-icon {
            transform: rotate(180deg);
        }

        .code-font {
            font-family: 'JetBrains Mono', monospace;
        }

        input, textarea {
            background: rgba(2, 6, 23, 0.5) !important;
            border: 1px solid rgba(56, 189, 248, 0.1) !important;
            color: white !important;
            outline: none !important;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            border-color: rgba(56, 189, 248, 0.5) !important;
        }

        .cursor-active #cursor-shape {
            transform: translate(-50%, -50%) scale(1.3);
        }
        
        a, button, .interactable {
            cursor: none;
        }
    </style>
</head>
<body class="flex flex-col items-center py-12 px-6">

    <div id="cursor-dot"></div>
    <div id="cursor-shape">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 3L10 21L13 13L21 10L3 3Z" stroke="rgba(56, 189, 248, 0.8)" stroke-width="1.5" stroke-linejoin="round"/>
        </svg>
    </div>
    <div id="cursor-glow"></div>

    <div class="max-w-2xl w-full z-10">
        <div class="flex items-center gap-4 mb-8">
            <a href="index.html" class="p-3 bg-white/5 border border-white/10 rounded-2xl hover:bg-sky-500/10 hover:border-sky-500/30 transition-all interactable">
                <i data-lucide="arrow-left" class="w-5 h-5 text-sky-400"></i>
            </a>
            <div>
                <h1 class="text-3xl font-bold text-white tracking-tight">System Extras</h1>
                <p class="text-slate-500 text-sm code-font">palmtree_technology/modules</p>
            </div>
        </div>

        <div class="space-y-4">
            <!-- 1. ABOUT:BLANK -->
            <div class="accordion-item glass-card rounded-[1.5rem] px-6">
                <button onclick="toggleAccordion(this)" class="w-full py-5 flex items-center justify-between interactable">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl bg-sky-500/10 flex items-center justify-center border border-sky-500/20">
                            <i data-lucide="external-link" class="w-5 h-5 text-sky-400"></i>
                        </div>
                        <span class="font-semibold text-slate-200">About:Blank Creator</span>
                    </div>
                    <i data-lucide="chevron-down" class="w-5 h-5 text-slate-500 arrow-icon transition-transform"></i>
                </button>
                <div class="accordion-content">
                    <div class="space-y-4">
                        <p class="text-sm text-slate-400">Enter a URL to open in an about:blank container for added browsing privacy.</p>
                        <input id="url-target" type="url" placeholder="https://..." class="w-full p-3 rounded-xl text-sm">
                        <button class="w-full py-3 bg-sky-500 hover:bg-sky-400 text-slate-900 font-bold rounded-xl transition-all interactable">Generate Page</button>
                    </div>
                </div>
            </div>

            <!-- 2. TAB CLOAKER -->
            <div class="accordion-item glass-card rounded-[1.5rem] px-6">
                <button onclick="toggleAccordion(this)" class="w-full py-5 flex items-center justify-between interactable">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl bg-emerald-500/10 flex items-center justify-center border border-emerald-500/20">
                            <i data-lucide="ghost" class="w-5 h-5 text-emerald-400"></i>
                        </div>
                        <span class="font-semibold text-slate-200">Tab Cloaker Settings</span>
                    </div>
                    <i data-lucide="chevron-down" class="w-5 h-5 text-slate-500 arrow-icon transition-transform"></i>
                </button>
                <div class="accordion-content">
                    <div class="space-y-4">
                        <p class="text-sm text-slate-400">Disguise this tab's name and icon to remain undetected.</p>
                        <input id="userinput" type="text" placeholder="Enter fake tab title or image URL" class="w-full p-3 rounded-xl text-sm">
                        <div class="grid grid-cols-2 gap-3">
                            <button class="py-2.5 bg-white/5 border border-white/10 rounded-xl text-xs font-bold hover:bg-emerald-500/10 transition-all interactable">Set Title</button>
                            <button class="py-2.5 bg-white/5 border border-white/10 rounded-xl text-xs font-bold hover:bg-emerald-500/10 transition-all interactable">Set Icon</button>
                        </div>
                        <button class="w-full py-2 bg-red-500/10 border border-red-500/20 text-red-400 text-[10px] font-bold uppercase tracking-widest rounded-lg interactable">Reset Identity</button>
                    </div>
                </div>
            </div>

            <!-- 3. CIPHER ENGINE -->
            <div class="accordion-item glass-card rounded-[1.5rem] px-6">
                <button onclick="toggleAccordion(this)" class="w-full py-5 flex items-center justify-between interactable">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl bg-indigo-500/10 flex items-center justify-center border border-indigo-500/20">
                            <i data-lucide="lock" class="w-5 h-5 text-indigo-400"></i>
                        </div>
                        <span class="font-semibold text-slate-200">Cipher Engine</span>
                    </div>
                    <i data-lucide="chevron-down" class="w-5 h-5 text-slate-500 arrow-icon transition-transform"></i>
                </button>
                <div class="accordion-content">
                    <div class="space-y-4">
                        <textarea id="cipher-input" rows="3" placeholder="Input secret data..." class="w-full p-4 rounded-xl text-sm code-font resize-none"></textarea>
                        <div class="flex items-center gap-4">
                            <label class="text-xs text-slate-500 uppercase tracking-widest font-bold">Shift Key:</label>
                            <input type="number" value="3" class="w-20 p-2 rounded-lg text-center font-bold text-sky-400">
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <button class="py-3 bg-indigo-500/20 border border-indigo-500/40 text-indigo-300 font-bold rounded-xl interactable">Encode</button>
                            <button class="py-3 bg-white/5 border border-white/10 text-slate-300 font-bold rounded-xl interactable">Decode</button>
                        </div>
                        <div id="cipher-output" class="p-4 bg-black/40 border border-white/5 rounded-xl min-h-[60px] text-sky-400/80 code-font text-xs break-all">
                            // Output will appear here...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-12 text-center">
            <p class="text-slate-600 text-[10px] uppercase tracking-[0.4em] mb-4">Security Terminal v1.0.5</p>
            <div class="flex justify-center gap-6">
                <a href="https://github.com/Palmtree890" class="text-slate-500 hover:text-white transition-colors interactable"><i data-lucide="github" class="w-5 h-5"></i></a>
                <a href="#" class="text-slate-500 hover:text-white transition-colors interactable"><i data-lucide="shield" class="w-5 h-5"></i></a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function toggleAccordion(btn) {
            const item = btn.parentElement;
            const isActive = item.classList.contains('active');
            
            // Close all others
            document.querySelectorAll('.accordion-item').forEach(i => i.classList.remove('active'));
            
            if (!isActive) {
                item.classList.add('active');
            }
        }

        // Cursor Logic
        const dot = document.getElementById('cursor-dot');
        const shape = document.getElementById('cursor-shape');
        const glow = document.getElementById('cursor-glow');

        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;

            dot.style.left = `${posX}px`;
            dot.style.top = `${posY}px`;
            dot.style.transform = `translate(-50%, -50%)`;

            shape.style.left = `${posX}px`;
            shape.style.top = `${posY}px`;
            shape.style.transform = `translate(-50%, -50%)`;

            glow.style.left = `${posX}px`;
            glow.style.top = `${posY}px`;
        });

        // Hover effect for interactables
        document.querySelectorAll('.interactable, a, button, input, textarea').forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('cursor-active'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('cursor-active'));
        });
    </script>
</body>
</html>
